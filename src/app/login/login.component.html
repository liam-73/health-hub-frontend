<nb-layout center>
  <nb-layout-column>
    <div class="alert-box" *ngIf="error">
      <p>{{ error | lowercase }}</p>
      <div class="alert-box-actions">
        <button
          type="button"
          class="btn-close"
          (click)="onCloseAlert()"
        ></button>
      </div>
    </div>
    <nb-card>
      <nb-card-body>
        <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
          <div class="logo">
            <nb-icon icon="logo" pack="customIcons"></nb-icon>
            <h3>HealthHub</h3>
          </div>
          <div class="mb-2">
            <label>Email</label>
            <input
              type="email"
              nbInput
              fullWidth
              fieldSize="medium"
              ngModel
              name="email"
              required
              email
            />
          </div>
          <div>
            <label>Password</label>
            <input
              type="password"
              nbInput
              fullWidth
              ngModel
              name="password"
              required
              minlength="6"
            />
          </div>
          <div class="mt-3">
            <button
              nbButton
              status="secondary"
              size="small"
              type="submit"
              [disabled]="!loginForm.valid"
            >
              Login
            </button>
          </div>
        </form>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
