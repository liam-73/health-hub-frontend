<div class="alert-box" *ngIf="error && !admin">
  <p>{{ error }}</p>
  <div class="alert-box-actions">
    <button type="button" class="btn-close" (click)="onCloseAlert()"></button>
  </div>
</div>
<div class="ok" *ngIf="admin">
  <p>user creation successfully completed</p>
  <div class="alert-box-actions">
    <button type="button" class="btn-close" (click)="onCloseAlert()"></button>
  </div>
</div>
<nb-card>
  <nb-card-body>
    <form (ngSubmit)="onSubmit(adminForm)" #adminForm="ngForm">
      <div class="mb-2">
        <label>Email</label>
        <input
          class="my-2"
          type="email"
          nbInput
          fullWidth
          fieldSize="medium"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div>
        <label>Password</label>
        <input
          class="my-2"
          type="password"
          nbInput
          fullWidth
          ngModel
          name="password"
          required
          minlength="6"
        />
      </div>
      <div class="mt-3">
        <button
          nbButton
          status="secondary"
          size="small"
          type="submit"
          [disabled]="!adminForm.valid"
        >
          Create
        </button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
